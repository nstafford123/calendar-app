    <!-- Calendar content will go here -->
    <script>
        // Export Functions
        function exportToCSV() {
            const currentUser = document.getElementById('userSelect').value;
            let csv = 'Date,Day,Title,Category,Time,Location,Attendees,Description\n';
            
            // Get date range based on current view
            let startDate, endDate;
            if (currentView === 'grid') {
                startDate = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
                endDate = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);
            } else if (currentView === 'week') {
                startDate = new Date(currentDate);
                startDate.setDate(currentDate.getDate() - currentDate.getDay());
                endDate = new Date(startDate);
                endDate.setDate(startDate.getDate() + 6);
            } else {
                startDate = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
                endDate = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);
            }
            
            // Generate CSV for each day
            for (let d = new Date(startDate); d <= endDate; d.setDate(d.getDate() + 1)) {
                const date = new Date(d);
                const dayEvents = getEventsForDate(date, true); // Ignore filters for export
                
                if (dayEvents.length === 0) {
                    csv += `${formatDate(date)},${date.toLocaleDateString('en-US', { weekday: 'short' })},No events,,,,\n`;
                } else {
                    dayEvents.forEach(event => {
                        const time = event.allDay ? 'All Day' : 
                            `${event.startTime || ''}${event.endTime ? ' - ' + event.endTime : ''}`;
                        const attendees = event.attendees ? event.attendees.join('; ') : '';
                        csv += `${formatDate(date)},${date.toLocaleDateString('en-US', { weekday: 'short' })},`;
                        csv += `"${event.title}",${event.category},${time},"${event.location || ''}","${attendees}","${event.description || ''}"\n`;
                    });
                }
            }
            
            // Download CSV
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `calendar_${formatDate(currentDate)}.csv`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function exportToExcel() {
            // Create a simple HTML table that Excel can read
            let html = '<html><head><meta charset="utf-8"></head><body>';
            html += '<table border="1">';
            html += '<tr><th>Date</th><th>Day</th><th>Title</th><th>Category</th><th>Time</th><th>Location</th><th>Attendees</th><th>Description</th></tr>';
            
            // Get date range
            let startDate, endDate;
            if (currentView === 'grid') {
                startDate = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
                endDate = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);
            } else {
                startDate = new Date(currentDate);
                startDate.setDate(currentDate.getDate() - currentDate.getDay());
                endDate = new Date(startDate);
                endDate.setDate(startDate.getDate() + 6);
            }
            
            // Generate rows
            for (let d = new Date(startDate); d <= endDate; d.setDate(d.getDate() + 1)) {
                const date = new Date(d);
                const dayEvents = getEventsForDate(date, true); // Ignore filters for export
                
                if (dayEvents.length === 0) {
                    html += `<tr><td>${formatDate(date)}</td><td>${date.toLocaleDateString('en-US', { weekday: 'short' })}</td>`;
                    html += '<td colspan="6">No events</td></tr>';
                } else {
                    dayEvents.forEach(event => {
                        const time = event.allDay ? 'All Day' : 
                            `${event.startTime || ''}${event.endTime ? ' - ' + event.endTime : ''}`;
                        const attendees = event.attendees ? event.attendees.join('; ') : '';
                        const category = categories.find(c => c.id === event.category);
                        
                        html += `<tr style="background-color: ${category ? category.color : '#ffffff'}20;">`;
                        html += `<td>${formatDate(date)}</td>`;
                        html += `<td>${date.toLocaleDateString('en-US', { weekday: 'short' })}</td>`;
                        html += `<td>${event.title}</td>`;
                        html += `<td>${category ? category.name : event.category}</td>`;
                        html += `<td>${time}</td>`;
                        html += `<td>${event.location || ''}</td>`;
                        html += `<td>${attendees}</td>`;
                        html += `<td>${event.description || ''}</td>`;
                        html += '</tr>';
                    });
                }
            }
            
            html += '</table></body></html>';
            
            // Download as .xls
            const blob = new Blob([html], { type: 'application/vnd.ms-excel' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `calendar_${formatDate(currentDate)}.xls`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function exportToICS() {
            let ics = 'BEGIN:VCALENDAR\nVERSION:2.0\nPRODID:-//Sheets Calendar//EN\n';
            
            events.forEach(event => {
                ics += 'BEGIN:VEVENT\n';
                ics += `UID:${event.id}@sheetscalendar\n`;
                
                // Handle dates
                const eventDate = new Date(event.date);
                if (event.allDay) {
                    ics += `DTSTART;VALUE=DATE:${eventDate.toISOString().slice(0, 10).replace(/-/g, '')}\n`;
                    if (event.endDate) {
                        const endDate = new Date(event.endDate);
                        endDate.setDate(endDate.getDate() + 1); // ICS all-day events end the next day
                        ics += `DTEND;VALUE=DATE:${endDate.toISOString().slice(0, 10).replace(/-/g, '')}\n`;
                    } else {
                        const nextDay = new Date(eventDate);
                        nextDay.setDate(nextDay.getDate() + 1);
                        ics += `DTEND;VALUE=DATE:${nextDay.toISOString().slice(0, 10).replace(/-/g, '')}\n`;
                    }
                } else {
                    const startTime = event.startTime ? event.startTime.split(':') : ['09', '00'];
                    eventDate.setHours(parseInt(startTime[0]), parseInt(startTime[1]));
                    ics += `DTSTART:${formatICSDate(eventDate)}\n`;
                    
                    if (event.endTime) {
                        const endTime = event.endTime.split(':');
                        const endDate = new Date(event.date);
                        endDate.setHours(parseInt(endTime[0]), parseInt(endTime[1]));
                        ics += `DTEND:${formatICSDate(endDate)}\n`;
                    } else {
                        const endDate = new Date(eventDate);
                        endDate.setHours(endDate.getHours() + 1);
                        ics += `DTEND:${formatICSDate(endDate)}\n`;
                    }
                }
                
                ics += `SUMMARY:${event.title}\n`;
                if (event.location) ics += `LOCATION:${event.location}\n`;
                if (event.description) ics += `DESCRIPTION:${event.description}\n`;
                
                // Handle recurrence
                if (event.repeat && event.repeat !== 'none') {
                    let rrule = 'RRULE:';
                    switch (event.repeat) {
                        case 'daily':
                            rrule += 'FREQ=DAILY';
                            break;
                        case 'weekly':
                            rrule += 'FREQ=WEEKLY';
                            break;
                        case 'weekdays':
                            rrule += 'FREQ=WEEKLY;BYDAY=MO,TU,WE,TH,FR';
                            break;
                        case 'custom-weekly':
                            if (event.repeatDays) {
                                const days = ['SU', 'MO', 'TU', 'WE', 'TH', 'FR', 'SA'];
                                const byDay = event.repeatDays.map(d => days[d]).join(',');
                                rrule += `FREQ=WEEKLY;BYDAY=${byDay}`;
                            }
                            break;
                        case 'monthly':
                            rrule += 'FREQ=MONTHLY';
                            break;
                        case 'yearly':
                            rrule += 'FREQ=YEARLY';
                            break;
                    }
                    ics += rrule + '\n';
                }
                
                // Handle reminders
                if (event.reminder !== undefined) {
                    ics += 'BEGIN:VALARM\n';
                    ics += 'TRIGGER:-PT' + event.reminder + 'M\n';
                    ics += 'ACTION:DISPLAY\n';
                    ics += `DESCRIPTION:Reminder: ${event.title}\n`;
                    ics += 'END:VALARM\n';
                }
                
                ics += 'END:VEVENT\n';
            });
            
            ics += 'END:VCALENDAR';
            
            // Download ICS
            const blob = new Blob([ics], { type: 'text/calendar' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `calendar_${formatDate(currentDate)}.ics`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function formatICSDate(date) {
            return date.toISOString().replace(/[-:]/g, '').split('.')[0] + 'Z';
        }

        // Import Functions
        function importICS(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const content = e.target.result;
                const lines = content.split('\n');
                let currentEvent = null;
                let importedCount = 0;
                
                lines.forEach(line => {
                    line = line.trim();
                    
                    if (line === 'BEGIN:VEVENT') {
                        currentEvent = {
                            id: Date.now() + Math.random(),
                            user: document.getElementById('userSelect').value,
                            category: 'meeting' // Default category
                        };
                    } else if (line === 'END:VEVENT' && currentEvent) {
                        // Ensure required fields exist
                        if (currentEvent.title && currentEvent.date) {
                            events.push(currentEvent);
                            importedCount++;
                        }
                        currentEvent = null;
                    } else if (currentEvent) {
                        const [key, ...valueParts] = line.split(':');
                        const value = valueParts.join(':');
                        
                        switch (key) {
                            case 'SUMMARY':
                                currentEvent.title = value;
                                break;
                            case 'DTSTART':
                            case 'DTSTART;VALUE=DATE':
                                currentEvent.date = parseICSDate(value);
                                currentEvent.allDay = key.includes('VALUE=DATE');
                                if (!currentEvent.allDay) {
                                    currentEvent.startTime = parseICSTime(value);
                                }
                                break;
                            case 'DTEND':
                            case 'DTEND;VALUE=DATE':
                                if (!key.includes('VALUE=DATE')) {
                                    currentEvent.endTime = parseICSTime(value);
                                }
                                break;
                            case 'LOCATION':
                                currentEvent.location = value;
                                break;
                            case 'DESCRIPTION':
                                currentEvent.description = value;
                                break;
                        }
                    }
                });
                
                updateDisplay();
                alert(`Imported ${importedCount} events successfully!`);
            };
            reader.readAsText(file);
        }

        function parseICSDate(dateStr) {
            // Handle both DATE and DATE-TIME formats
            const cleanDate = dateStr.replace(/[TZ]/g, '');
            const year = cleanDate.substr(0, 4);
            const month = cleanDate.substr(4, 2);
            const day = cleanDate.substr(6, 2);
            return `${year}-${month}-${day}`;
        }

        function parseICSTime(dateStr) {
            const cleanDate = dateStr.replace(/[TZ]/g, '');
            const hour = cleanDate.substr(9, 2);
            const minute = cleanDate.substr(11, 2);
            return `${hour}:${minute}`;
        }

        function importCSV(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const content = e.target.result;
                const lines = content.split('\n');
                const headers = lines[0].split(',');
                
                let importedCount = 0;
                for (let i = 1; i < lines.length; i++) {
                    if (lines[i].trim()) {
                        const values = parseCSVLine(lines[i]);
                        if (values[2] && values[2] !== 'No events') {
                            const event = {
                                id: Date.now() + Math.random() + i,
                                user: document.getElementById('userSelect').value,
                                date: values[0],
                                title: values[2],
                                category: values[3] || 'meeting',
                                location: values[5],
                                description: values[7]
                            };
                            
                            // Parse time
                            const timeStr = values[4];
                            if (timeStr && timeStr !== 'All Day') {
                                const times = timeStr.split(' - ');
                                event.startTime = times[0];
                                if (times[1]) event.endTime = times[1];
                            } else {
                                event.allDay = true;
                            }
                            
                            // Parse attendees
                            if (values[6]) {
                                event.attendees = values[6].split(';').map(a => a.trim());
                            }
                            
                            events.push(event);
                            importedCount++;
                        }
                    }
                }
                
                updateDisplay();
                alert(`Imported ${importedCount} events successfully!`);
            };
            reader.readAsText(file);
        }

        function parseCSVLine(line) {
            const values = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    values.push(current.trim());
                    current = '';
                } else {
                    current += char;
                }
            }
            
            values.push(current.trim());
            return values;
        }

        // Email Summary Functions
        function showEmailModal() {
            updateEmailPreview();
            document.getElementById('emailModal').classList.add('active');
        }

        function updateEmailPreview() {
            const period = document.getElementById('emailPeriod').value;
            const includeDetails = document.getElementById('emailDetails').checked;
            const includeStats = document.getElementById('emailStats').checked;
            
            let preview = `Subject: Calendar Summary - ${new Date().toLocaleDateString()}\n\n`;
            
            // Get date range
            let startDate, endDate, periodText;
            const today = new Date(2025, 6, 1); // July 1, 2025
            
            switch (period) {
                case 'today':
                    startDate = new Date(today);
                    endDate = new Date(today);
                    periodText = 'Today';
                    break;
                case 'week':
                    startDate = new Date(today);
                    startDate.setDate(today.getDate() - today.getDay());
                    endDate = new Date(startDate);
                    endDate.setDate(startDate.getDate() + 6);
                    periodText = 'This Week';
                    break;
                case 'month':
                    startDate = new Date(today.getFullYear(), today.getMonth(), 1);
                    endDate = new Date(today.getFullYear(), today.getMonth() + 1, 0);
                    periodText = 'This Month';
                    break;
            }
            
            preview += `Calendar Summary for ${periodText}\n`;
            preview += `${startDate.toDateString()} - ${endDate.toDateString()}\n\n`;
            
            // Collect events
            const periodEvents = [];
            for (let d = new Date(startDate); d <= endDate; d.setDate(d.getDate() + 1)) {
                const date = new Date(d);
                const dayEvents = getEventsForDate(date, true); // Ignore filters for email summary
                dayEvents.forEach(event => {
                    periodEvents.push({ date, event });
                });
            }
            
            if (includeStats) {
                preview += '--- STATISTICS ---\n';
                preview += `Total Events: ${periodEvents.length}\n`;
                
                // Count by category
                const categoryCount = {};
                periodEvents.forEach(({ event }) => {
                    categoryCount[event.category] = (categoryCount[event.category] || 0) + 1;
                });
                
                Object.entries(categoryCount).forEach(([catId, count]) => {
                    const category = categories.find(c => c.id === catId);
                    preview += `${category ? category.name : catId}: ${count}\n`;
                });
                
                preview += '\n';
            }
            
            if (includeDetails) {
                preview += '--- EVENT DETAILS ---\n';
                let currentDateStr = '';
                
                periodEvents.forEach(({ date, event }) => {
                    const dateStr = date.toDateString();
                    if (dateStr !== currentDateStr) {
                        currentDateStr = dateStr;
                        preview += `\n${dateStr}\n`;
                    }
                    
                    preview += `‚Ä¢ ${event.title}`;
                    if (event.startTime && !event.allDay) {
                        preview += ` (${event.startTime}`;
                        if (event.endTime) preview += ` - ${event.endTime}`;
                        preview += ')';
                    }
                    if (event.location) preview += ` @ ${event.location}`;
                    preview += '\n';
                });
            }
            
            document.getElementById('emailPreview').textContent = preview;
        }

        function copyEmailToClipboard() {
            const preview = document.getElementById('emailPreview').textContent;
            navigator.clipboard.writeText(preview).then(() => {
                alert('Calendar summary copied to clipboard! You can now paste it into your email client.');
                document.getElementById('emailModal').classList.remove('active');
            }).catch(err => {
                alert('Failed to copy to clipboard. Please select and copy the text manually.');
            });
        }

        function navigate(direction) {
            switch(currentView) {

                    break;
                case 'month':

                    break;
            }

        }

        function updateDateRange() {
            const rangeElement = document.getElementById('currentDateRange');
            switch(currentView) {
                case 'grid':
                    rangeElement.textContent = currentDate.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });
                    break;
                case 'week':
                    const weekStart = new Date(currentDate);
                    weekStart.setDate(currentDate.getDate() - currentDate.getDay());
                    const weekEnd = new Date(weekStart);
                    weekEnd.setDate(weekStart.getDate() + 6);
                    rangeElement.textContent = `${formatDateLong(weekStart)} - ${formatDateLong(weekEnd)}`;
                    break;
                case 'month':
                    rangeElement.textContent = currentDate.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });
                    break;
            }
        }

        function displayGridView() {
            document.querySelectorAll('.grid-view, .week-view, .month-view').forEach(view => {
                view.classList.remove('active');
            });
            document.getElementById('gridView').classList.add('active');
            
            const gridContent = document.getElementById('gridContent');
            gridContent.innerHTML = '';
            
            // Display a rolling month view
            const startDate = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
            const endDate = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);
            const today = new Date(2025, 6, 1); // July 1, 2025
            today.setHours(0, 0, 0, 0);
            
            let hasAnyEvents = false;
            
            for (let d = new Date(startDate); d <= endDate; d.setDate(d.getDate() + 1)) {
                const date = new Date(d);
                const row = document.createElement('div');
                row.className = 'grid-row';
                
                // Add weekend class
                if (date.getDay() === 0 || date.getDay() === 6) {
                    row.classList.add('weekend');
                }
                
                // Add today class
                if (date.toDateString() === today.toDateString()) {
                    row.classList.add('today');
                    // Scroll to today after a brief delay
                    setTimeout(() => {
                        row.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }, 100);
                }
                
                const dateCell = document.createElement('div');
                dateCell.className = 'grid-date';
                
                const daySpan = document.createElement('span');
                daySpan.className = 'date-day';
                daySpan.textContent = date.toLocaleDateString('en-US', { weekday: 'short' });
                
                const dateSpan = document.createElement('span');
                dateSpan.textContent = `${date.getMonth() + 1}/${date.getDate()}`;
                
                dateCell.appendChild(daySpan);
                dateCell.appendChild(dateSpan);
                
                const eventsCell = document.createElement('div');
                eventsCell.className = 'grid-events';
                
                const dayEvents = getEventsForDate(date);
                if (dayEvents.length > 0) {
                    hasAnyEvents = true;
                }
                
                dayEvents.forEach(event => {
                    const chip = createEventChip(event);
                    eventsCell.appendChild(chip);
                });
                
                row.appendChild(dateCell);
                row.appendChild(eventsCell);
                gridContent.appendChild(row);
            }
            
            // Show no results message if no events match filters
            if (!hasAnyEvents && (activeFilters.search || activeFilters.category || 
                activeFilters.startDate || activeFilters.endDate || activeFilters.quickFilter)) {
                const noResults = document.createElement('div');
                noResults.className = 'no-results';
                noResults.innerHTML = `
                    <p>No events found matching your filters.</p>
                    <button onclick="document.getElementById('clearFiltersBtn').click()">Clear Filters</button>
                `;
                gridContent.appendChild(noResults);
            }
        }

        function displayWeekView() {
            document.querySelectorAll('.grid-view, .week-view, .month-view').forEach(view => {
                view.classList.remove('active');
            });
            document.getElementById('weekView').classList.add('active');
            
            const weekContent = document.getElementById('weekContent');
            weekContent.innerHTML = '';
            
            // Get selected hour range
            const startHour = parseInt(document.getElementById('weekStartHour').value);
            const endHour = parseInt(document.getElementById('weekEndHour').value);
            
            // Calculate week start date
            const weekStart = new Date(currentDate);
            weekStart.setDate(currentDate.getDate() - currentDate.getDay());
            
            // Update week header with dates
            const weekHeader = document.getElementById('weekHeaderDates');
            const dayHeaders = weekHeader.querySelectorAll('.day-header');
            const dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            
            dayHeaders.forEach((header, index) => {
                const headerDate = new Date(weekStart);
                headerDate.setDate(weekStart.getDate() + index);
                header.innerHTML = `${dayNames[index]}<br><span style="font-size: 11px; font-weight: normal;">${headerDate.getDate()}</span>`;
            });
            
            // Create all-day events row
            const allDayRow = document.createElement('div');
            allDayRow.className = 'week-grid';
            allDayRow.style.borderBottom = '2px solid var(--border-color)';
            allDayRow.style.minHeight = '40px';
            
            const allDayLabel = document.createElement('div');
            allDayLabel.className = 'time-slot';
            allDayLabel.textContent = 'All Day';
            allDayLabel.style.fontWeight = '500';
            allDayRow.appendChild(allDayLabel);
            
            for (let day = 0; day < 7; day++) {
                const dayColumn = document.createElement('div');
                dayColumn.className = 'week-day-column';
                dayColumn.style.minHeight = '40px';
                
                // Calculate date for this day
                const cellDate = new Date(weekStart);
                cellDate.setDate(weekStart.getDate() + day);
                
                // Get all-day events for this date
                const dayEvents = getEventsForDate(cellDate);
                const allDayEvents = dayEvents.filter(event => event.allDay);
                
                allDayEvents.forEach(event => {
                    const chip = createEventChip(event);
                    chip.style.fontSize = '10px';
                    chip.style.padding = '4px 6px';
                    dayColumn.appendChild(chip);
                });
                
                allDayRow.appendChild(dayColumn);
            }
            
            weekContent.appendChild(allDayRow);
            
            // Create time slots for selected range
            for (let hour = startHour; hour < endHour; hour++) {
                const weekRow = document.createElement('div');
                weekRow.className = 'week-grid';
                
                const timeSlot = document.createElement('div');
                timeSlot.className = 'time-slot';
                const displayHour = hour === 0 ? 12 : (hour > 12 ? hour - 12 : hour);
                const amPm = hour < 12 ? 'AM' : 'PM';
                timeSlot.textContent = `${displayHour}:00 ${amPm}`;
                weekRow.appendChild(timeSlot);
                
                for (let day = 0; day < 7; day++) {
                    const dayColumn = document.createElement('div');
                    dayColumn.className = 'week-day-column';
                    
                    // Calculate date for this day
                    const cellDate = new Date(weekStart);
                    cellDate.setDate(weekStart.getDate() + day);
                    
                    // Highlight today
                    const today = new Date(2025, 6, 1); // July 1, 2025
                    if (cellDate.toDateString() === today.toDateString()) {
                        dayColumn.style.background = 'rgba(74, 144, 226, 0.1)';
                    }
                    
                    // Get events for this date
                    const dayEvents = getEventsForDate(cellDate);
                    
                    // Add events that fall within this hour
                    dayEvents.forEach(event => {
                        if (!event.allDay && event.startTime) {
                            const eventHour = parseInt(event.startTime.split(':')[0]);
                            if (eventHour === hour) {
                                const chip = createEventChip(event);
                                dayColumn.appendChild(chip);
                            }
                        }
                    });
                    
                    weekRow.appendChild(dayColumn);
                }
                
                weekContent.appendChild(weekRow);
            }
        }

        function displayMonthView() {
            document.querySelectorAll('.grid-view, .week-view, .month-view').forEach(view => {
                view.classList.remove('active');
            });
            document.getElementById('monthView').classList.add('active');
            
            const monthHeader = document.getElementById('monthHeader');
            monthHeader.textContent = currentDate.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });
            
            const monthGrid = document.getElementById('monthGrid');
            monthGrid.innerHTML = '';
            
            // Day headers
            const dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            dayNames.forEach(day => {
                const header = document.createElement('div');
                header.className = 'day-header';
                header.textContent = day;
                monthGrid.appendChild(header);
            });
            
            // Calculate first day and total days
            const firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
            const lastDay = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);
            const prevLastDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 0);
            
            const startingDayOfWeek = firstDay.getDay();
            const totalDays = lastDay.getDate();
            
            // Previous month days
            for (let i = startingDayOfWeek - 1; i >= 0; i--) {
                const dayCell = createDayCell(prevLastDay.getDate() - i, true, false);
                monthGrid.appendChild(dayCell);
            }
            
            // Current month days
            const today = new Date(2025, 6, 1); // July 1, 2025
            for (let day = 1; day <= totalDays; day++) {
                const date = new Date(currentDate.getFullYear(), currentDate.getMonth(), day);
                const isToday = date.toDateString() === today.toDateString();
                const isWeekend = date.getDay() === 0 || date.getDay() === 6;
                const dayCell = createDayCell(day, false, isWeekend, isToday, date);
                monthGrid.appendChild(dayCell);
            }
            
            // Next month days
            const remainingCells = 42 - (startingDayOfWeek + totalDays);
            for (let day = 1; day <= remainingCells; day++) {
                const dayCell = createDayCell(day, true, false);
                monthGrid.appendChild(dayCell);
            }
        }

        function createDayCell(day, isOtherMonth, isWeekend, isToday, date) {
            const cell = document.createElement('div');
            cell.className = 'day-cell';
            if (isOtherMonth) cell.classList.add('other-month');
            if (isWeekend) cell.classList.add('weekend');
            if (isToday) cell.classList.add('today');
            
            const dayNumber = document.createElement('div');
            dayNumber.className = 'day-number';
            dayNumber.textContent = day;
            cell.appendChild(dayNumber);
            
            if (date && !isOtherMonth) {
                const dayEvents = getEventsForDate(date);
                dayEvents.slice(0, 3).forEach(event => {
                    const chip = createEventChip(event, true);
                    cell.appendChild(chip);
                });
                
                if (dayEvents.length > 3) {
                    const more = document.createElement('div');
                    more.style.fontSize = '11px';
                    more.style.color = 'var(--text-secondary)';
                    more.style.marginTop = '2px';
                    more.textContent = `+${dayEvents.length - 3} more`;
                    cell.appendChild(more);
                }
            }
            
            return cell;
        }

        function createEventChip(event, isCompact = false) {
            const chip = document.createElement('div');
            chip.className = 'event-chip';
            chip.setAttribute('data-category', event.category);
            
            const category = categories.find(c => c.id === event.category);
            chip.style.background = category ? category.color : '#5484ed';
            chip.style.color = getContrastColor(category ? category.color : '#5484ed');
            
            if (!isCompact && event.startTime && !event.allDay) {
                const time = document.createElement('div');
                time.className = 'event-time';
                time.textContent = event.startTime;
                chip.appendChild(time);
            }
            
            const title = document.createElement('div');
            title.className = 'event-title';
            title.textContent = event.title;
            chip.appendChild(title);
            
            chip.addEventListener('click', (e) => {
                e.stopPropagation();
                showEventDetails(event);
            });
            
            return chip;
        }

        function getEventsForDate(date, ignoreFilters = false) {
            const dateStr = formatDate(date);
            const currentUser = document.getElementById('userSelect').value;
            
            let filteredEvents = events.filter(event => {
                // Check if event is for current user or team
                if (event.user !== currentUser && event.user !== 'team') {
                    return false;
                }
                
                // Check multi-day events
                if (event.endDate) {
                    const startDate = new Date(event.date);
                    const endDate = new Date(event.endDate);
                    return date >= startDate && date <= endDate;
                }
                
                if (event.date === dateStr) {
                    return true;
                }
                
                // Handle recurring events
                if (event.repeat && event.repeat !== 'none') {
                    const eventDate = new Date(event.date);
                    if (eventDate <= date) {
                        switch(event.repeat) {
                            case 'daily':
                                return true;
                            case 'weekdays':
                                return date.getDay() >= 1 && date.getDay() <= 5;
                            case 'custom-weekly':
                                return event.repeatDays && event.repeatDays.includes(date.getDay());
                            case 'weekly':
                                return eventDate.getDay() === date.getDay();
                            case 'monthly':
                                return eventDate.getDate() === date.getDate();
                            case 'yearly':
                                return eventDate.getDate() === date.getDate() && 
                                    eventDate.getMonth() === date.getMonth();
                        }
                    }
                }
                return false;
            });
            
            // Apply filters if not ignored
            if (!ignoreFilters) {
                filteredEvents = applyFilters(filteredEvents, date);
            }
            
            return filteredEvents;
        }

        function applyFilters(eventList, eventDate) {
            return eventList.filter(event => {
                // Search filter
                if (activeFilters.search) {
                    const searchTerm = activeFilters.search.toLowerCase();
                    const matchesSearch = 
                        event.title.toLowerCase().includes(searchTerm) ||
                        (event.description && event.description.toLowerCase().includes(searchTerm)) ||
                        (event.location && event.location.toLowerCase().includes(searchTerm)) ||
                        (event.attendees && event.attendees.some(a => a.toLowerCase().includes(searchTerm)));
                    
                    if (!matchesSearch) return false;
                }
                
                // Category filter
                if (activeFilters.category && event.category !== activeFilters.category) {
                    return false;
                }
                
                // Date range filter
                if (activeFilters.startDate && eventDate < activeFilters.startDate) {
                    return false;
                }
                if (activeFilters.endDate && eventDate > activeFilters.endDate) {
                    return false;
                }
                
                // Quick filters
                if (activeFilters.quickFilter) {
                    const today = new Date(2025, 6, 1); // July 1, 2025
                    today.setHours(0, 0, 0, 0);
                    
                    switch (activeFilters.quickFilter) {
                        case 'today':
                            if (eventDate.toDateString() !== today.toDateString()) return false;
                            break;
                        case 'week':
                            const weekStart = new Date(today);
                            weekStart.setDate(today.getDate() - today.getDay());
                            const weekEnd = new Date(weekStart);
                            weekEnd.setDate(weekStart.getDate() + 6);
                            if (eventDate < weekStart || eventDate > weekEnd) return false;
                            break;
                        case 'month':
                            if (eventDate.getMonth() !== today.getMonth() || 
                                eventDate.getFullYear() !== today.getFullYear()) return false;
                            break;
                        case 'my-events':
                            const currentUser = document.getElementById('userSelect').value;
                            if (event.user !== currentUser) return false;
                            break;
                    }
                }
                
                return true;
            });
        }

        function showEventDetails(event) {
            const modal = document.getElementById('eventDetailsModal');
            const category = categories.find(c => c.id === event.category);
            
            // Set title
            document.getElementById('detailsTitle').textContent = event.title;
            
            // Set category
            const categoryEl = document.getElementById('detailsCategory');
            categoryEl.textContent = category ? category.name : event.category;
            categoryEl.style.background = category ? category.color : '#5484ed';
            categoryEl.style.color = getContrastColor(category ? category.color : '#5484ed');
            
            // Build content
            let content = '';
            
            // Date
            content += `<div class="event-detail-row">
                <span class="event-detail-label">Date:</span>
                <span class="event-detail-value">${formatDateDisplay(new Date(event.date))}`;
            if (event.endDate) {
                content += ` - ${formatDateDisplay(new Date(event.endDate))}`;
            }
            content += '</span></div>';
            
            // Time
            if (event.startTime && !event.allDay) {
                content += `<div class="event-detail-row">
                    <span class="event-detail-label">Time:</span>
                    <span class="event-detail-value">${event.startTime}`;
                if (event.endTime) content += ` - ${event.endTime}`;
                content += '</span></div>';
            }
            
            // Location
            if (event.location) {
                content += `<div class="event-detail-row">
                    <span class="event-detail-label">Location:</span>
                    <span class="event-detail-value">${event.location}</span>
                </div>`;
            }
            
            // Attendees
            if (event.attendees && event.attendees.length) {
                content += `<div class="event-detail-row">
                    <span class="event-detail-label">Attendees:</span>
                    <span class="event-detail-value">${event.attendees.join(', ')}</span>
                </div>`;
            }
            
            // Repeat
            if (event.repeat && event.repeat !== 'none') {
                let repeatText = event.repeat;
                if (event.repeat === 'custom-weekly' && event.repeatDays) {
                    const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
                    const selectedDays = event.repeatDays.map(d => days[d]).join(', ');
                    repeatText = `Weekly on ${selectedDays}`;
                }
                content += `<div class="event-detail-row">
                    <span class="event-detail-label">Repeat:</span>
                    <span class="event-detail-value">${repeatText}</span>
                </div>`;
            }
            
            // Reminder
            if (event.reminder !== undefined) {
                let reminderText = 'At time of event';
                if (event.reminder === 5) reminderText = '5 minutes before';
                else if (event.reminder === 15) reminderText = '15 minutes before';
                else if (event.reminder === 30) reminderText = '30 minutes before';
                else if (event.reminder === 60) reminderText = '1 hour before';
                else if (event.reminder === 1440) reminderText = '1 day before';
                else if (event.reminder === 10080) reminderText = '1 week before';
                
                content += `<div class="event-detail-row">
                    <span class="event-detail-label">Reminder:</span>
                    <span class="event-detail-value">${reminderText}</span>
                </div>`;
            }
            
            // Description
            if (event.description) {
                content += `<div class="event-detail-row">
                    <span class="event-detail-label">Description:</span>
                    <span class="event-detail-value">${event.description}</span>
                </div>`;
            }
            
            document.getElementById('detailsContent').innerHTML = content;
            modal.classList.add('active');
        }

        function formatDateDisplay(date) {
            return date.toLocaleDateString('en-US', { 
                weekday: 'short', 
                month: 'short', 
                day: 'numeric',
                year: 'numeric'
            });
        }

        function addEvent() {
            const newEvent = {
                id: Date.now(),
                title: document.getElementById('eventTitle').value,
                date: document.getElementById('eventDate').value,
                category: document.getElementById('eventCategory').value,
                user: document.getElementById('userSelect').value,
                repeat: document.getElementById('eventRepeat').value,
                description: document.getElementById('eventDescription').value,
                location: document.getElementById('eventLocation').value,
                allDay: document.getElementById('allDayEvent').checked
            };
            
            if (!newEvent.allDay) {
                newEvent.startTime = document.getElementById('eventStartTime').value;
                newEvent.endTime = document.getElementById('eventEndTime').value;
            }
            
            if (newEvent.repeat === 'custom-weekly') {
                newEvent.repeatDays = [...selectedWeekdays];
            }
            
            const attendeesValue = document.getElementById('eventAttendees').value;
            if (attendeesValue) {
                newEvent.attendees = attendeesValue.split(',').map(a => a.trim());
            }
            
            if (document.getElementById('reminderEnabled').checked) {
                newEvent.reminder = parseInt(document.getElementById('reminderTime').value);
            }
            
            events.push(newEvent);
            document.getElementById('eventModal').classList.remove('active');
            document.getElementById('eventForm').reset();
            selectedWeekdays = [];
            document.querySelectorAll('.weekday-btn').forEach(btn => btn.classList.remove('selected'));
            updateDisplay();
        }

        function updateCategories() {
            const categoriesList = document.getElementById('categoriesList');
            categoriesList.innerHTML = '';
            
            const categoryFilter = document.getElementById('categoryFilter');
            const currentFilterValue = categoryFilter.value;
            categoryFilter.innerHTML = '<option value="">All Categories</option>';
            
            categories.forEach(category => {
                // Add to sidebar list
                const item = document.createElement('div');
                item.className = 'category-item';
                item.dataset.category = category.id;
                
                const color = document.createElement('div');
                color.className = 'category-color';
                color.style.background = category.color;
                
                const name = document.createElement('span');
                name.textContent = category.name;
                
                item.appendChild(color);
                item.appendChild(name);
                
                categoriesList.appendChild(item);
                
                // Add to filter dropdown
                const option = document.createElement('option');
                option.value = category.id;
                option.textContent = category.name;
                categoryFilter.appendChild(option);
            });
            
            // Restore filter value if it still exists
            if (currentFilterValue) {
                categoryFilter.value = currentFilterValue;
            }
        }

        function updateCategorySelect() {
            const select = document.getElementById('eventCategory');
            select.innerHTML = '';
            
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category.id;
                option.textContent = category.name;
                select.appendChild(option);
            });
        }

        function showSettingsModal() {
            const categoryList = document.getElementById('categoryEditList');
            categoryList.innerHTML = '';
            
            categories.forEach(category => {
                const item = document.createElement('div');
                item.className = 'category-edit-item';
                
                const colorInput = document.createElement('input');
                colorInput.type = 'color';
                colorInput.value = category.color;
                
                const nameInput = document.createElement('input');
                nameInput.type = 'text';
                nameInput.value = category.name;
                
                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = '√ó';
                deleteBtn.style.marginLeft = '10px';
                deleteBtn.onclick = () => {
                    categories = categories.filter(c => c.id !== category.id);
                    item.remove();
                };
                
                item.appendChild(colorInput);
                item.appendChild(nameInput);
                item.appendChild(deleteBtn);
                
                categoryList.appendChild(item);
            });
            
            document.getElementById('settingsModal').classList.add('active');
        }

        function updateStats() {
            const currentUser = document.getElementById('userSelect').value;
            const currentMonth = currentDate.getMonth();
            const currentYear = currentDate.getFullYear();
            
            // Get all events without filters for stats
            const allUserEvents = events.filter(e => e.user === currentUser);
            
            // Count leave days
            const leaveDays = allUserEvents.filter(e => 
                e.category === 'leave' && 
                new Date(e.date).getFullYear() === currentYear
            ).length;
            document.getElementById('leaveStat').textContent = `${leaveDays}/25`;
            
            // Count office days this month
            const officeDays = allUserEvents.filter(e => {
                if (e.category !== 'office') return false;
                const eventDate = new Date(e.date);
                return eventDate.getMonth() === currentMonth && 
                       eventDate.getFullYear() === currentYear;
            }).length;
            document.getElementById('officeStat').textContent = officeDays;
            
            // Count upcoming meetings
            const today = new Date(2025, 6, 1); // July 1, 2025
            const meetings = allUserEvents.filter(e => 
                e.category === 'meeting' && 
                new Date(e.date) >= today
            ).length;
            document.getElementById('meetingStat').textContent = meetings;
            
            // Count reminders
            const reminders = allUserEvents.filter(e => 
                e.category === 'reminder' && 
                new Date(e.date) >= today
            ).length;
            document.getElementById('reminderStat').textContent = reminders;
        }

        function formatDate(date) {
            const year = date.getFullYear();
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const day = date.getDate().toString().padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        function formatDateLong(date) {
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        }

        function getContrastColor(hexColor) {
            const r = parseInt(hexColor.substr(1, 2), 16);
            const g = parseInt(hexColor.substr(3, 2), 16);
            const b = parseInt(hexColor.substr(5, 2), 16);
            const yiq = ((r * 299) + (g * 587) + (b * 114)) / 1000;
            return (yiq >= 128) ? '#000000' : '#ffffff';
        }

        // Settings save functionality
        document.getElementById('saveSettingsBtn')?.addEventListener('click', () => {
            const items = document.querySelectorAll('.category-edit-item');
            categories = [];
            
            items.forEach((item, index) => {
                const color = item.querySelector('input[type="color"]').value;
                const name = item.querySelector('input[type="text"]').value;
                
                categories.push({
                    id: `category_${index}`,
                    name,
                    color
                });
            });
            
            updateCategories();
            updateCategorySelect();
            document.getElementById('settingsModal').classList.remove('active');
        });

        document.getElementById('addCategoryBtn')?.addEventListener('click', () => {
            const newCategory = {
                id: `category_${Date.now()}`,
                name: 'New Category',
                color: '#808080'
            };
            categories.push(newCategory);
            showSettingsModal();
        });
    </script>
